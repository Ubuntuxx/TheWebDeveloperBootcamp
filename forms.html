<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./chickems.html">Menu</a></li>
        </ul>
    </nav>
    <h1>Forms demo</h1>
    <form action="/tacos">
        <div>
            <label for="tac">
                <input id="tac" type="checkbox" name="terms-and-conditions" />
                I agree to the Terms and Conditions
            </label>
            <p>
                <a href="./chickems.html">Read our Terms and Conditions</a>
            </p>
        </div>


        <div class="username">
            <p>
                <label for="username">Enter a username</label>
                <input type="text" id="username" name="username" required>
            </p>

            <p>
                <label for="email">Enter an email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="pass">Enter a pass</label>
                <input type="password" id="pass" name="pass" required>
            </p>
            <p>
                <label for="color">Enter a color: </label>
                <input type="color" id="color" name="color" required>
            </p>
        </div>

        <div>
            <label for="entry">Please select an entree</label>
            <select name="entry" id="entry">
                <option value="fish">fish</option>
                <option value="meat">meat</option>
                <option value="vegetables">vegetables</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>

    <hr>

    <form action="https://www.reddit.com/search/">
        <label for="q">do a search</label>
        <input type="text" id="q" name="q">
        <button>Enviar</button>


    </form>
</body>

</html>
