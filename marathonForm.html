<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race rigister form</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./chickems.html">Men√∫</a></li>
        </ul>
    </nav>
    <h1>Race registration</h1>
    <form action="/tacos">
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname">
        </div>

        <p>Select a race:</p>
        <div>
            <input type="radio" name="race" id="racefive" value="5k">
            <label for="racefive">Run for 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">half marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="pass">password</label>
            <input type="password" id="pass" name="pass" required>
        </div>

        <div>
            <label for="age">Select age group</label>
            <select name="age" id="age">
                <option value="18-30">18 - 30</option>
                <option value="30-50">30 - 50</option>
                <option value="50">+50</option>
            </select>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
